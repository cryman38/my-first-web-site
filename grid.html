<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>그리드-실습</title>
        <style>
            #grid {
                border: 5px pink solid;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            div {
                border: 5px gray solid;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>The CSS Grid Layout Module offers a grid-based layout system, with rows and columns, making it easier to design web pages without having to use floats and positioning.
            </div>
        </div>      
    </body>
</html>
